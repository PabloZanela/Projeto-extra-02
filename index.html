<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

      <form id="my-form">

        <fieldset>
          
          <div class="fieldset-wrapper">
  
           <legend>Informações pessoais</legend>
  
           <div class="username">

             <div class="input-wrapper">
               <label for="person-name">Nome</label>
               <input type="text" id="person-name" required/>
             </div>
     
             <div class="input-wrapper">
               <label for="person-surname">Sobrenome</label>
               <input type="text" id="person-surname" required/>
             </div>

           </div>
  
          <div class="input-wrapper">
            <label for="person-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="person-email" />
          </div>
  
          <div class="input-wrapper">
            <label for="person-password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="person-password" required 
            minlength="6"/>
          </div>

        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">
  
            <legend>Informações do mentor</legend>
   
           <div class="input-wrapper">
             <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
             <input type="text" id="mentor-name" required/>
           </div>

        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentor-firstdate">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentor-firstdate" />
              </div>

            <div class="input-wrapper">
              <label for="mentor-firstbegin">Das</label>
              <input type="time" id="mentor-firstbegin" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-firstend">Até</label>
              <input type="time" id="mentor-firstend" />
            </div>
          </div>

          <h2>Segunda mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentor-seconddate">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-seconddate" />
            </div>

          <div class="input-wrapper">
            <label for="mentor-secondbegin">Das</label>
            <input type="time" id="mentor-secondbegin" />
          </div>

          <div class="input-wrapper">
            <label for="mentor-secondend">Até</label>
            <input type="time" id="mentor-secondend" />
          </div>
        </div>

        </fieldset>
  </form>

  <footer>
    <button 
      class="button"
      type="submit"
      form="my-form">
      Salvar
    </button>
  </footer>

  </div>
</body>
</html>
